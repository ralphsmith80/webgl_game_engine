<!DOCTYPE html>
<html>
    <head>
     	<title>WebGL Game Engine</title>
	  	
    </head>
    <body>
    	<canvas id="game-canvas" style="border: none;" width='1024' height='1024'></canvas>
    	<script src="thirdparty/sylvester.js" type="text/javascript"></script>
	  	<script src="thirdparty/glUtil.js" type="text/javascript"></script>
	  	<script id="vertex-shader" type="x-shader/x-vertex">
		  	attribute vec3 aVertexPosition;
	  		attribute vec2 aTextureCoord;
	 
			uniform mat4 uMVMatrix;
			uniform mat4 uPMatrix;
			   
			varying highp vec2 vTextureCoord;
			 
			void main(void) {
				gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
				vTextureCoord = aTextureCoord;
			}
	  	</script>
	  	<script id="fragment-shader" type="x-shader/x-fragment">
		  	varying highp vec2 vTextureCoord;
	   
		  	uniform sampler2D uSampler;
		   
		  	void main(void) {
		    	gl_FragColor = texture2D(uSampler, vTextureCoord);
		  	}
	  	</script>
	  	<script src="game.js" type="text/javascript"></script>
	</body>
</html>
